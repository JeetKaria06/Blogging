<!DOCTYPE html>
{% extends 'base.html' %}
{% block button %}
<form action="/logout/" method="POST">
    <input type="submit" value="Logout" class="btn btn-secondary" style="height:40px; width:150px; font-size: 20px;">
</form>
</br>
<form action="/dashboard/{{ data }}" method="GET">
    <input type="submit" value="Dashboard" class="btn btn-primary" style="height:40px; width:150px; font-size: 20px;">
</form>
{% endblock %}
{% block content %}
    <h3>
    {% if saved == 1 %}
    <div class="alert alert-success">
        <center>Article Saved!</center>
    </div>
    {% endif %}

    {% if edited == 1 %}
    <div class="alert alert-success">
        <center>Article Edited!</center>
    </div>
    {% endif %}
    </h3>

    <div class="card">
        <div class="card-body">
        <u><h1 class="card-title">{{ article.title|safe }}</h1></u>
        <p class="card-text">{{ article.content|safe }}</p>
        <h3><a href="/dashboard/{{ user }}/{{ article.slugtitle }}/edit" class="card-link">Edit</a>
        <a href="/dashboard/{{ user }}/{{ article.slugtitle }}/delete" class="card-link">Delete</a></h3>
        </div>
    </div>
{% endblock %}
